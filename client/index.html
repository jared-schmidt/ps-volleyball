<head>
    <title>ps-volleyball</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" sizes="16x16 32x32" href="/logo.png">
    <!-- Meta tags that set up the page as a mobile page   -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <script>
    $.fn.poshytip = {
        defaults: null
    }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jquery-editable/js/jquery-editable-poshytip.min.js"></script>
</head>

<body>
    <nav style='padding: 0 20px;'>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">PS-VolleyBall</a>
            <ul id="nav-mobile" class="right">
                <li>{{> loginButtons}}</li>
            </ul>
        </div>
    </nav>
    <div style='width: 88%; margin: 0 auto;'>
        {{#if currentUser}}
            {{> hello}}
        {{else}}
            <div id="loading-div">
                <img src="/spinning_volleyball.gif" /> Doing something....or maybe doing nothing....
            </div>
        {{/if}}
    </div>
    {{> meteorStatus}}
</body>
<template name="hello">

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Create New Teams</h4>
            <p>
                This will create new team, and overwrite any currectly existing teams.
            </p>
        </div>
        <div class="modal-footer">
            <a href="#!" id='createTeams' class=" modal-action modal-close waves-effect waves-green btn-flat">Random</a>
            <a href="#!" id='createTeamsOptimized' class=" modal-action modal-close waves-effect waves-green btn-flat">optimized</a>
        </div>
    </div>
    <div id="endSeasonModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h3>THIS CAN NOT BE UNDONE!</h3>
            <h4>This will end the season</h4>
            <p>This will clear all past teams, records and current player stats</p>
        </div>
        <div class="modal-footer">
            <a href="#!" id='endSeason' class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <div id="weatherModal" class="modal">
        <div class="modal-content">
            <a href="http://www.accuweather.com/en/us/johnstown-pa/15904/current-weather/6405_pc" class="aw-widget-legal">
            <!--
            By accessing and/or using this code snippet, you agree to AccuWeather’s terms and conditions (in English) which can be found at http://www.accuweather.com/en/free-weather-widgets/terms and AccuWeather’s Privacy Statement (in English) which can be found at http://www.accuweather.com/en/privacy.
            -->
            </a><div id="awtd1463523327622" class="aw-widget-36hour"  data-locationkey="6405_PC" data-unit="f" data-language="en-us" data-useip="false" data-uid="awtd1463523327622" data-editlocation="true"></div><script type="text/javascript" src="http://oap.accuweather.com/launch.js"></script>
        </div>
        <div class="modal-footer">

        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <label>YOUR STATUS:</label>
            <div class="switch">
                <label>
                    Inactive
                    <input type="checkbox" id='activeSelect' checked= {{isActive}}>
                    <span class="lever"></span> Active
                </label>
                <a style="margin-left: 20px;" class="waves-effect waves-light btn modal-trigger" id="WeatherBtn" href="#weatherModal">View Weather</a>
            </div>  
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="fa fa-folder"></i>
        </a>
        <ul>
            <li>
                <a href='#' id='byeClippy' class="btn-floating red darken-1"><i class="fa fa-lemon-o"></i></a>
            </li>
            <li>
                <a href='#' id='endSeasonModalBtn' class="btn-floating red darken-1"><i class="fa fa-trash-o"></i></a>
            </li>
            <li>
                <a target='_blank' href='https://github.com/jared-schmidt/ps-volleyball' class="btn-floating yellow darken-1"><i class="fa fa-github"></i></a>
            </li>
            <li>
                <a target='_blank' href='https://docs.google.com/document/d/1D_S-2xNvmcWxbq5dUv8JpWEPPLynKI3GTYT8Ije5mS0/edit' class="btn-floating green"><i class="fa fa-book"></i></a>
            </li>
            <li>
                <a href='#' id='teamsModal' class="btn-floating blue"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <!-- Away Team -->
        {{#if team2.team}}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text" id='team2'>
                        <span class="card-title">Away (Road) {{#if team2.team}}&mdash; {{team2.teamPercentage}} - {{team2.points}}{{/if}} - {{#if team2.random }}Random Team{{else}}Custom Team{{/if}}</span>
                        <ul style='list-style-type: decimal'>
                            {{#each team2.team}}
                                <li>
                                    {{this.profile.name}}
                                    {{#if isAdmin}}<i id='removePlayer' team-id='2' class="fa fa-times"></i>{{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{#if isAdmin}}
                        <div class="card-action">
                            <a id='team2Win' href="#">Won</a>
                            <a id='team2Clear' href="#">Clear</a>
                            <a id='team2Copy' class="btn-copy" data-clipboard-target="#team2" href="#">Copy</a>
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/if}}
        <!-- Home Team -->
        {{#if team1.team}}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text" id='team1'>
                        <span class="card-title">Home (Parking Lot) {{#if team1.team}}&mdash; {{team1.teamPercentage}} - {{team1.points}}{{/if}} - {{#if team1.random }}Random Team{{else}}Custom Team{{/if}}</span>
                        <ul style='list-style-type: decimal'>
                            {{#each team1.team}}
                                <li>
                                    {{this.profile.name}}
                                    {{#if isAdmin}}<i id='removePlayer' team-id='1' class="fa fa-times"></i>{{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{#if isAdmin}}
                        <div class="card-action">
                            <a id='team1Win' href="#">Won</a>
                            <a id='team1Clear' href="#">Clear</a>
                            <a id='team1Copy' class="btn-copy" data-clipboard-target="#team1" href="#">Copy</a>
                        </div>
                    {{/if}}
                </div>
            </div>
        {{/if}}
    </div>
    <!-- Roster -->
    {{#unless isCordova}}
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Roster (Active: {{activePlayers}})</span>
                        <table class="responsive-table">
                            <thead>
                                <th></th>
                                {{#if isAdmin}}
                                    <th>Retire</th>
                                    <th>Add to teadm</th>
                                {{/if}}
                                <th>Name</th>
                                <th>Title</th>
                                <th>Active</th>
                            </thead>
                            <tbody>
                                {{#each players}}
                                    <tr>
                                        <td><img height="32" width="32" src="{{services.google.picture}}" /></td>
                                        {{#if isAdmin}}
                                            <td><a href='#' id='retire'>Retire</a>{{profile.retired}}</td>
                                            <td><a href='#' id='makeHome'>Home</a> | <a id='makeAway' href='#'>Away</a></td>
                                        {{/if}}
                                        <td>{{profile.name}}</td>
                                        <td>
                                            {{#if isAdmin}}
                                                {{> xEditable type="text" success=onSuccess placement="right" value=profile.title mode='inline'}}
                                            {{else}}
                                                {{profile.title}}
                                            {{/if}}
                                        </td>
                                        <td>
                                            {{#if isAdmin}}
                                                <div class="switch">
                                                    <label>
                                                        <input type="checkbox" class="user-active-toggle" checked= {{profile.active}} />
                                                        <span class="lever"></span>
                                                    </label>
                                                </div>
                                            {{else}}
                                                {{booleanToString(profile.active)}}
                                            {{/if}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                    {{#if isSuperAdmin}}
                        <div class="card-action">
                            <a id='fix' href="#">Update Stats</a>
                            <a id='pastData' href="#">Past Data</a>
                            <!-- <a id='highest' href="#">Records</a> -->
                        </div>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/unless}}

    <!-- Stats -->
    {{#unless isCordova}}
        <div class="row" id='stats'>
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Stats</span> {{> reactiveTable collection=stats settings=settings}}
                    </div>
                    <div class="card-action">
                        <a id='getPastData' href="#">Past Data</a>
                    </div>
                </div>
            </div>
        </div>
    {{/unless}}

    <!-- Records -->
    <div class="row" id='recordsCard'>
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Records</span>
                    <table class="responsive-table">
                        <thead>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Score</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Highest Playing Streak</td>
                                <td>
                                    {{records.playing.name}}
                                </td>
                                <td>
                                    {{records.playing.score}}
                                </td>
                            </tr>
                            <tr>
                                <td>Highest Losing Streak</td>
                                <td>
                                    {{records.losing.name}}
                                </td>
                                <td>
                                    {{records.losing.score}}
                                </td>
                            </tr>
                            <tr>
                                <td>Highest Winning Streak</td>
                                <td>
                                    {{records.winning.name}}
                                </td>
                                <td>
                                    {{records.winning.score}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Past Teams -->
    {{#unless isCordova}}
        <div class="row" id='pastTeams'>
            <div class="col s12 m12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Past Teams ({{pastTeams.length}})</span>
                        <table class="responsive-table">
                            <thead>
                                <th>Date</th>
                                <th>Side</th>
                                <th>Winning Team</th>
                                <th>Losing Team</th>
                            </thead>
                            <tbody>
                                {{#each pastTeams}}
                                    <tr>
                                        <td>
                                            {{dateFormat}}
                                        </td>
                                        <td>{{side}}</td>
                                        <td>
                                            <ul>
                                                {{#each winningTeam.team}}
                                                    <li>{{profile.name}}</li>
                                                {{/each}}
                                            </ul>
                                        </td>
                                        <td>
                                            <ul>
                                                {{#each losingTeam.team}}
                                                    <li>{{profile.name}}</li>
                                                {{/each}}
                                            </ul>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {{/unless}}

    <!-- Retired Players -->
    {{#unless isCordova}}
    <div class="row">
        <div class="col s12 m12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Retired Players</span>
                    <table class="responsive-table">
                        <thead>
                            <th>Name</th>
                            <th>Title</th>
                        </thead>
                        <tbody>
                            {{#each retiredPlayers}}
                                <tr>
                                    <td>{{profile.name}}</td>
                                    <td>
                                        {{profile.title}}
                                    </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    {{/unless}}

</template>
